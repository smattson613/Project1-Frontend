<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Meetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>

<body>
    <h1>Create Meetings</h1>
    <nav><a href="public-meeting-list.html">
        <button>Home Page</button>
    </a>
    </nav>
    <a href="complaints-list.html">
        <button>Review Complaints</button>
    </a>

    <form>
        <fieldset>
            <legend>Meeting Information</legend>

            <label for="inputDescription"></label>
            <input id="inputDescription" type="text" placeholder="Description" required minlength="1" maxlength="180" />

            <label for="inputAddress"></label>
            <input id="inputAddress" type="text" placeholder="Location" required minlength="1" max="20" />

            <input type="date" id="inputDate" name="meeting-date" value="2022-08-31">

            <input type="time" id="inputTime" name="meeting-time" value="19:30">

            <button>Create Meeting</button>

        </fieldset>

    </form>


    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Meeting ID</th>
                <th>Meeting to assign</th>
            </tr>
        </thead>
        <tbody id="complaintTableBody"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</body>
<script src="create-meetings.js"></script>
</html>
