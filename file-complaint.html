<!DOCTYPE html>
<html lang="en">

<head>
    <title>File Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="file-complaint-style.css">
</head>

<body>
    <div class="container-fluid">
    <h1 style="color: rgb(207,226,255)">File a Complaint Here</h1>
    <div  style="padding-bottom: 4px;">
    <a href="public-meeting-list.html">
            <button  class="btn btn-light myButton">Home Page</button>
        </a>
    </div>

    <form>
        <fieldset>
            <legend style="color: rgb(207,226,255)">Complaint Information</legend>

            <label for="inputTitle"></label>
            <input id="inputTitle" type="text" placeholder="Title" required minlength="3" maxlength="40" />

            <label for="inputDescription"></label>
            <input id="inputDescription" type="text" placeholder="Description" required minlength="10" max="180" />

            <button class="btn btn-light myButton">Submit</button>

        </fieldset>

    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<script src="file-complaint.js"></script>

</html>
