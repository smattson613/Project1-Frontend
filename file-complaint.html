<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
</head>
<body>
    <h1>File a Complaint Here</h1>
    <nav><a href="public-meeting-list.html">
        <button>Home Page</button>
    </a></nav>

    <form>
        <fieldset>
            <legend>Complaint Information</legend>

            <label for="inputTitle"></label>
            <input id="inputTitle" type="text" placeholder="Title" required minlength="3" maxlength="40"/>

            <label for="inputDescription"></label>
            <input id="inputDescription" type="text" placeholder="Description" required minlength="10" max="180"/>
            
            <button>Submit</button>

        </fieldset>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>
</body>
<script src="file-complaint.js"></script>
</html>
