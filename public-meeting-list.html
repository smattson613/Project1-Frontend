<!DOCTYPE html>
<html lang="en">

<head>
    <title>Public Meetings List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="public-meeting-list-style.css">
</head>

<body>
    <div class="container-fluid">
    <h1 style="color: rgb(207,226,255)">Public Meetings List</h1>
    <div  style="padding-bottom: 4px;">
    <a href="file-complaint.html">
        <button class="btn btn-light myButton">Sumbit Complaint Here</button>
    </a>
    </div>

    <table class="table table-secondary table-bordered table-responsive table-striped table-hover align-middle">
        <thead>
            <tr class="table-primary">
                <th>ID</th>
                <th>Description</th>
                <th>Address</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="meetingTableBody">

        </tbody>
    </table>

    <!-- <h2 style="color: rgb(80, 228, 129); background-color: rgb(207,226,255);">Council Member Login</h2> -->
    <form>
        <fieldset>
            <legend style="background-color: rgb(207,226,255); "><b>Member Login</b></legend>

            <label for="usernameInput"></label>
            <input id="usernameInput" type="text">

            <label for="passwordInput"></label>
            <input id="passwordInput" type="password">

            <button class="btn btn-light myButton">Login</button>
        </fieldset>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<script src="public-meeting-list.js"></script>

</html>
